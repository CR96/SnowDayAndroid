apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 21
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId 'com.GBSnowDay.SnowDay'
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 1
        versionName '1.0'
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.0'
    compile 'org.jsoup:jsoup:1.8.1'
}
